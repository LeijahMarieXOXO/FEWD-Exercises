<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 3 Exercise 5</title>
    <style>
        .new {
            font-family: arial;
            font-style: italic;
            font-weight: bold;
        }
        a:link {text-decoration: none; background-color: white; color: black; font-family: arial;}
        a:visited {text-decoration: none; background-color: white; color: black; font-family: arial;}
        a:hover {text-decoration: none; background-color: white; color: black; font-family: arial;}
        a:active {text-decoration: none; background-color: white; color: black; font-family: arial;}
    </style>
</head>
<body>
    <h1 class="new">Unit 3 Exercise 5</h1>
    <p>This is an example of an embedded style class selector applied to a heading, making the text italic and bold.</p>
    <p>Here is a link to <a href="https://www.example.com">Example Website</a> with consistent styling across all states.</p>
    
</body>
</html>
